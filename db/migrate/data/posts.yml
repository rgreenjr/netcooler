post_2:
  title:        Yahoo + Yang = Google + (Page + Brin)?
  url:          http://publications.mediapost.com/index.cfm?fuseaction=Articles.showArticleHomePage&art_aid=62725
  body:         So JERRY YANG is no longer just the chief Yahoo, whatever that means. Terry Semel has vacated Yahoo's CEO office and Jerry Yang has set up shop there. At the same time, Sue Decker has stepped into the president's role. While Terry Semel's departure didn't come as a great surprise to anyone in the search space, Jerry Yang's appointment as CEO did raise a few eyebrows. In retrospect, the move seems to make a lot of sense but in the numerous conversations I've had on this topic in the last few weeks, no one mentioned Yang's name as Yahoo's possible savior. With this move will come the inevitable speculation about how this will bolster Yahoo's chances of competing against Google. Just last week I was interviewed by Bloomberg TV and was asked about that very topic. At that time I mentioned that the biggest difference between the two was the lack of corporate focus at Yahoo and the fact that focus, at least on the search side, has never been an issue for Google.
  tag_string:   apple google yahoo yang
  category:     News
  hits:         7
  status:       Approved
  created_at:   Thu Jun 21 15:29:43 -0700 2007
  updated_at:   Thu Jun 21 15:29:43 -0700 2007
  company_id:   'Google'
  user_id:      'rgreen'

post_3:
  title:        GE, Pearson Abandon Talks With Dow Jones
  url:          http://www.nytimes.com/aponline/business/AP-GE-Pearson-Dow-Jones.html
  body:         NEW YORK (AP) -- General Electric Co. said Thursday it has abandoned talks with Financial Times publisher Pearson PLC about a possible bid for Dow Jones & Co., removing a potential rival to a $5 billion offer from Rupert Murdoch's News Corp. GE said it held ''exploratory discussions'' with London-based Pearson about combining GE's CNBC business news cable channel, Pearson's Financial Times newspaper and Dow Jones, which publishes The Wall Street Journal, Barron's and Dow Jones Newswires, but decided not to proceed. Pearson's CEO Marjorie Scardino told FT staff in a note that given News Corp.'s interest in Dow Jones and Thomson Corp.'s pending deal to acquire Reuters Group PLC, Pearson had ''kicked around some ideas'' about combining CNBC, the FT and Dow Jones, but ''didn't see that combination stacking up for our shareholders.'' 
  tag_string:   dowjones ge m&a newscorp
  category:     News
