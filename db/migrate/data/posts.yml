  body:         Blackstone Group LP, undeterred by congressional attempts to raise taxes on private-equity firms, raised $4.13 billion in the largest U.S. initial public offering in five years. Blackstone, founded by former Lehman Brothers Holdings Inc. executives Stephen Schwarzman and Peter G. Peterson in 1985 with $400,000, said today in a statement it sold 133.3 million shares for $31 each, the top of its expected range. Sale of the 12.3 percent stake values the New York-based firm at $33.5 billion. 
