post_9:
  title:        MySpace founder aims to thwart Murdoch's WSJ bid
  url:          http://news.independent.co.uk/business/news/article2692550.ece
  body:         Brad Greenspan, the 34-year-old former chief executive of the MySpace social networking site, has emerged with a rival proposal for the future of The Wall Street Journal - pitching him into a second bitter conflict with the septuagenarian media mogul Rupert Murdoch. Mr Murdoch's proposed $5bn (£2.5bn) takeover of the Journal's parent company, Dow Jones, appeared to move a step closer yesterday after the collapse of talks between Pearson, owner of The Financial Times, and General Electric, which owns the financial news channel CNBC, which had been aimed at making a joint bid to rival that from Mr Murdoch's News Corp. But Mr Greenspan has emerged with an alternative plan to invest $1.5bn (£750m) for a 25 per cent stake in Dow Jones and to offer advice aimed at improving the profitability of its internet properties, including WSJ.com and the financial news site MarketWatch.
  tag_string:   bradgreenspan dowjones myspace wsj
