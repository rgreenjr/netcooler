post_4:
  title:        Google joins carbon-neutral party
  url:          http://www.pcw.co.uk/vnunet/news/2192548/google-joins-carbon-neutral
  body:         Google has become the latest company to adopt a carbon-neutral initiative, promising to offset 100 per cent of its emissions by the end of 2007. The search giant will also look at ways to cut its energy consumption and make more use of renewable energy sources. The offsets will be purchased to negate the carbon emitted by Google's data centre energy consumption, employee vehicle emissions and hardware manufacturing. Carbon offsets are credits purchased by companies which represent a section of reforestation. The theory is that newly planted trees process the same amount of emitted carbon as represented in the offset, resulting in a 'neutral' level of carbon emissions.
  tag_string:   carbon-neutral globalwarming google green
  category:     News
